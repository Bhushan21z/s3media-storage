<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 Upload</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container-fluid main-container">
        <div class="upload-container">
            <h2 class="text-center mb-4">Upload to S3</h2>

            <!-- Tab navigation -->
            <ul class="nav nav-tabs mb-4" id="uploadTabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="s3-tab" href="#s3" role="tab" aria-controls="s3" aria-selected="true">S3</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="gphotos-tab" href="/google_upload" role="tab" aria-controls="gphotos" aria-selected="false">PHOTOS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="ipfs-tab" data-toggle="tab" href="/ipfs_upload" role="tab" aria-controls="ipfs" aria-selected="false">IPFS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="ftp-tab" href="/ftp_upload" role="tab" aria-controls="ftp" aria-selected="false">FTP</a>
                </li>
            </ul>

            <!-- Tab content -->
            <form method="POST" enctype="multipart/form-data" action="/">
                <div class="form-group">
                    <label for="file">Choose Files:</label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="file" name="file" multiple>
                        <label class="custom-file-label" for="file">Select files...</label>
                    </div>
                </div>
                <input type="hidden" name="storage-service" value="s3">
                <button type="submit" class="btn btn-primary btn-block mt-3">Upload to S3</button>
            </form>

            <!-- Display flash messages -->
            <div class="mt-3">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-info" role="alert">
                        <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                        </ul>
                    </div>
                {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Update the label text of the file input with the selected file names
        $(".custom-file-input").on("change", function() {
            let fileNames = Array.from(this.files).map(file => file.name).join(", ");
            $(this).next(".custom-file-label").html(fileNames);
        });
    </script>
</body>
</html>
